{% extends 'base.html' %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2>Choose a New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-2">Change Password</button>
    </form>
</div>
{% endblock %}
