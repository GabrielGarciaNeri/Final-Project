{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2>Forgot Your Password?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
</div>
{% endblock %}
